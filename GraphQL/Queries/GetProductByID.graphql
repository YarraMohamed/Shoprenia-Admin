
query GetProductByID($id : ID!) {
    product(id: $id) {
        id
        title
        descriptionHtml
        isGiftCard
        totalInventory
        vendor
        productType
        tags
        variants(first: 10) {
            nodes {
                availableForSale
                id
                price
                title
                inventoryQuantity
            }
        }
        options(first: 5) {
            id
            name
            optionValues {
                hasVariants
                id
                name
            }
        }
        media(first: 5) {
            nodes {
                ... on MediaImage {
                    image {
                        url
                    }
                }
            }
        }
    }
}
