mutation CreateProduct(
  $title: String!,
  $descriptionHtml: String!,
  $productType: String!,
  $vendor: String!
) {
  productCreate(
    product: {
      title: $title
      descriptionHtml: $descriptionHtml
      productType: $productType
      vendor: $vendor
    }
  ) {
    product {
      id
      title
      descriptionHtml
      vendor
      productType
      tags
      variants(first: 10) {
        nodes {
          inventoryItem {
            id
          }
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}

