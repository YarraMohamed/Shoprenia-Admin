mutation CreateProduct(
  $title: String!,
  $descriptionHtml: String!,
  $productType: String!,
  $vendor: String!,
  $media: [CreateMediaInput!]!
) {
  productCreate(
    product: {
      title: $title
      descriptionHtml: $descriptionHtml
      productType: $productType
      vendor: $vendor
    },
    media : $media
  ) {
    product {
      id
      title
      descriptionHtml
      vendor
      productType
      tags
      variants(first: 10) {
        nodes {
          inventoryItem {
            id
          }
        }
      }
       images(first: 10) {
                nodes {
                    id
                    originalSrc
                }
            }
    }
    userErrors {
      field
      message
    }
  }
}

