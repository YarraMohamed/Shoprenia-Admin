query GetProducts {
    products(first: 100) {
        nodes {
            id
            title
            totalInventory
            variants(first: 100) {
                nodes {
                    availableForSale
                    price
                }
            }
            media(first: 1) {
                nodes {
                    ... on MediaImage {
                        image {
                            url
                        }
                    }
                }
            }
        }
    }
}

 
